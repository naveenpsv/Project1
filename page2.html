<html>
<head>
 <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
 <link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body>


    <div class = "container">
	<div class="wrapper">
		<div id="message" class="hidden"></div>
		
		<form action="" method="post" name="Login_Form" class="form-signin" id="form-edit">       
		    <h3 class="form-signin-heading">Employee Information</h3>
			  <hr class="colorgraph"><br>
			  <input type="text" class="form-control" name="Agentname" id="Agentname" placeholder="Agent Name*" required="required" autofocus="" />
			  <input type="text" class="form-control" name="Empid" id="Empid" placeholder="Emp ID*" required="required"/>   
			<input type="text" class="form-control" name="Designation" id="Designation" placeholder="Designation*" required="required" autofocus="" />
			<select class="form-control" name="Department" id="Department" required="required">
			<option value="">Select Department</option>
			<option value="1">Customer service</option>
			<option value="2">Operations</option>
			</select>
			<select class="form-control" name="Campaign" id="Campaign" required="required">
			<option value="">Select Campaign</option>
			<option value="1">Health</option>
			<option value="2">Life</option>
			<option value="3">Car</option>
			</select>
			  <input type="text" class="form-control" name="Supervisor" id="Supervisor" placeholder="Supervisor" required="required"/><br/> <div class="clearfix"></div>  			  
			  <button class="btn btn-lg btn-primary btn-block"  name="Submit" id="Submit"  value="Login" type="Submit">Submit</button>  			
		</form>			
	</div>
</div>


<script type="text/javascript" src="lib/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/jquery.validate.js"></script>

<script type="text/javascript">
$(document).ready(function()
{
	if(typeof(localStorage.getItem("token"))!== "undefined")
	{
				/*$("#form-edit").validate({
                    errorPlacement: function (error, element) {
                    }
                });*/
				
				$("#Submit").click(function()
				{
					if($("#Agentname").val() != "")
					{
						if($("#Empid").val() != "")
						{
							if($("#Designation").val() != "")
							{
										if($("#Department").val() != "")
										{
											if($("#Campaign").val() != "")
											{
												if($("#Supervisor").val() != "")
												{
													localStorage.setItem("Agentname",$("#Agentname").val());
													location.href ='index.html';
												}
												else{
													$("#message").removeClass("hidden");
													$("#message").html('<div class="alert alert-danger alert-dismissable"><a href="#" class="close" data-dismiss="alert" aria-label="close">X</a>Supervisor is required</div>');
												}
												
											}
											else{
												$("#message").removeClass("hidden");
												$("#message").html('<div class="alert alert-danger alert-dismissable"><a href="#" class="close" data-dismiss="alert" aria-label="close">X</a>Campaign is required</div>');
											}
										}
										else{
											$("#message").removeClass("hidden");
											$("#message").html('<div class="alert alert-danger alert-dismissable"><a href="#" class="close" data-dismiss="alert" aria-label="close">X</a>Department is required</div>');
										}
							}
							else{
								$("#message").removeClass("hidden");
								$("#message").html('<div class="alert alert-danger alert-dismissable"><a href="#" class="close" data-dismiss="alert" aria-label="close">X</a>Designation is required</div>');
							}
						}
						else{
							$("#message").removeClass("hidden");
							$("#message").html('<div class="alert alert-danger alert-dismissable"><a href="#" class="close" data-dismiss="alert" aria-label="close">X</a>Empid is required</div>');
						}
					}
					else{
						$("#message").removeClass("hidden");
						$("#message").html('<div class="alert alert-danger alert-dismissable"><a href="#" class="close" data-dismiss="alert" aria-label="close">X</a>Agentname is required</div>');
					}
				});
				
	}
	else{
		alert("Invalid login");
		localStorage.setItem("token","");
		window.location.href ='index.html';
	}
	$(".form-control").keyup(function()
	{
		$("#message").addClass("hidden");
	})
});

</script>
</body>
</html>
