<html>
    <head>
        <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="lib/css/custom.css">
    </head>
    <body class="login-page-back">
        <div class = "container">
            <div class="wrapper">
                <div id="message" class="error_message hidden"></div>
                <div class="row">
                    <div class="col-sm-3 col-md-6" >
                        <img class="img-responsive bankbaz-img" src="lib/Assets/images/bankbazar_logo.png">
                         <img class="img-responsive login_puzzle1" src="lib/Assets/images/login_puzzle1.png">
                    </div>
                    <div class="col-sm-9 col-md-6" >
                        <form action="checklist.html" method="post" name="Login_Form" class="form-signin" id="form-signin">       
                            <h4 class="form-signin-heading" style="color:white;">Please enter your credentials</h4>
                            <input type="text" class="form-control" name="Username" id="Username" placeholder="User ID" required="required" autofocus="" />
                            <br/>
                            <input type="password" class="form-control" name="Password" id="Password" placeholder="Password" required="required"/>     		  
                            <button class="btn btn-lg btn-primary btn-block btn-prim"  name="Submit" id="Submit"  value="Login" type="Submit">Login</button>  			
                        </form>
                        <img class="img-responsive" src="lib/Assets/images/break-line.png">
                        <div class="text-align-center" style="color:white;">
                            <h4>Forgot Password? | Need Help</h4>
                            <h4>Contact: Priya Magesh - Training Team</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="lib/js/jquery-3.2.0.min.js"></script>
        <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="lib/js/jquery.validate.js"></script>
        <script type="text/javascript" src="lib/js/AlertFunction.js"></script>
        <script type="text/javascript">

            var stoargeAvaiable = false;
            /* set userName and password to localstorage */
            if (typeof (Storage) !== "undefined") {
                stoargeAvaiable = true;
                localStorage.setItem("userName", "admin");
                localStorage.setItem("password", "123");
                //alert(localStorage.getItem("password"));
            } else {
                Alert('danger', "Sorry! No Web Storage support..");
            }

            $("#form-signin").validate({
                errorPlacement: function (error, element) {

                }
            });

            $("#Submit").click(function () {
                if (localStorage.getItem("userName") == $("#Username").val())
                {
                    if (localStorage.getItem("password") == $("#Password").val())
                    {
                        $("#message").addClass("hidden");
                        localStorage.setItem("token", "ok");
                        window.location.href = 'checklist.html';
                        return true;
                    } else {

                        Alert('danger', "Password is incorrect");
                        return false;
                    }
                } else {

                    Alert('danger', "Username is incorrect");
                    return false;
                }
            });
        </script>
    </body>
</html>
